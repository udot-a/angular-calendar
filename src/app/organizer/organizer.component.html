<section>
  <header>
    Organizer: <strong>{{dateService.date |async | moment:"DD MMMM YYYY"}}</strong>

    <hr>
  </header>

  <main>
    <ul *ngIf="tasks.length; else noTasks">
      <li
        class="task"
        *ngFor="let task of tasks; let i = index"
      >
        <span>
          <strong>
           {{i + 1}}
          </strong>
          {{task.title}}
        </span>

        <button
          class="btn btn-primary"
          (click)="removeTask(task)"
        >
          Remove
        </button>
      </li>
    </ul>

    <ng-template #noTasks>
      <p class="text-center">
        No tasks yet...
      </p>
    </ng-template>
  </main>

  <footer>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <input type="text" formControlName="title">

      <button
        class="btn btn-primary btn-block"
        type="submit"
        [disabled]="form.invalid"
      >
        Add
      </button>
    </form>
  </footer>
</section>
